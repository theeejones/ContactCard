<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta title="Contact Cards">
        <meta name="description" content="Adding contact cards dynamically">
        <title>Contact Card</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
        <script src="js/contactcard.js"></script>
        <link rel="stylesheet" type="text/css" href="css/contactcard.css">
    </head>
    <body>
        <form>
            <div id="left">
                <p>First Name: <input type="text" name="first_name" id="first_name"></p>
                <p>Last Name: <input type="text" name="last_name" id="last_name"></p>
                <p>Description:</p>
                <p><textarea name="description" id="description"></textarea></p>
                <p><button type="button" name="adduser" id="adduser">Add User</button></p>
            </div>
            <div id="right"></div>
        </form>
    </body>
</html>
